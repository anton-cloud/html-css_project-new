<section id="gallery" class="gallery">
  <h2 class="gallery__title visually-hidden">gallery</h2>
  <div class="container">
    <picture class="gallery__picture">
      <source
        srcset="./images/gallery-desctop.webp 1x, ./images/gallery-desctop@2x.webp 2x"
        media="(min-width: 1200px)"
        type="image/webp"
      />
      <source
        srcset="./images/gallery-desctop.jpg 1x, ./images/gallery-desctop@2x.jpg 2x"
        media="(min-width: 1200px)"
      />

      <source
        srcset="./images/gallery-tablet.webp 1x, ./images/gallery-tablet_2x.webp 2x"
        media="(min-width: 768px)"
        type="image/webp"
      />
      <source
        srcset="./images/gallery-tablet.jpg 1x, ./images/gallery-tablet@2x.png 2x"
        media="(min-width: 768px)"
      />

      <source
        srcset="./images/gallery-mobile.webp 1x, ./images/gallery-mobile_2x.webp 2x"
        media="(min-width: 320px)"
        type="image/webp"
      />
      <source
        srcset="./images/gallery-mobile.png 1x, ./images/gallery-mobile@2x.png 2x"
        media="(min-width: 320px)"
      />
      <img class="gallery__img" src="#" alt="gallery" />
    </picture>
  </div>
</section>
